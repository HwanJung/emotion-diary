# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# server setting
server.forward-headers-strategy=native
server.compression.enabled=true
server.port=${SERVER_PORT:8080}

# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=OFF

# DB
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}

# JWT setting
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration-ms=${JWT_ACCESS_EXP_MS:3600000}
jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXP_MS:604800000}

# connection pool(Hikari) setting
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend.vercel.app}